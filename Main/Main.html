<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG AI - Play Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="header-left">
                <a href="../HomePage/HP.html" class="btn-back">‚Üê Back</a>
                <h1 class="game-title">MTG AI Battle</h1>
            </div>
            <div class="header-right">
                <button class="btn-menu" id="menuBtn">‚ò∞ Menu</button>
            </div>
        </header>

        <!-- Game Setup Screen -->
        <div class="game-setup" id="gameSetup">
            <div class="setup-container">
                <h2>‚öîÔ∏è Start New Game</h2>
                
                <div class="setup-section">
                    <h3>Select Your Deck</h3>
                    <div id="deckSelection" class="deck-selection">
                        <!-- Decks will be loaded here -->
                    </div>
                </div>

                <div class="setup-section">
                    <h3>AI Difficulty</h3>
                    <div class="difficulty-selection">
                        <label class="difficulty-option">
                            <input type="radio" name="difficulty" value="easy" checked>
                            <span class="difficulty-label">
                                <strong>üü¢ Easy</strong>
                                <small>Good for learning</small>
                            </span>
                        </label>
                        <label class="difficulty-option">
                            <input type="radio" name="difficulty" value="medium">
                            <span class="difficulty-label">
                                <strong>üü° Medium</strong>
                                <small>Balanced challenge</small>
                            </span>
                        </label>
                        <label class="difficulty-option">
                            <input type="radio" name="difficulty" value="hard">
                            <span class="difficulty-label">
                                <strong>üî¥ Hard</strong>
                                <small>Expert opponent</small>
                            </span>
                        </label>
                    </div>
                </div>

                <button class="btn btn-start" id="startGameBtn">Start Battle!</button>
                <p class="setup-hint">Don't have a deck? <a href="../DeckBuilding/Deckbuilding.html">Build one first!</a></p>
            </div>
        </div>

        <!-- Main Game Board -->
        <div class="game-board" id="gameBoard" style="display: none;">
            <!-- AI Opponent Area -->
            <div class="opponent-area">
                <div class="player-info opponent-info">
                    <div class="player-stats">
                        <div class="stat-item">
                            <span class="stat-label">‚ù§Ô∏è</span>
                            <span class="stat-value" id="aiLife">20</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">üìö</span>
                            <span class="stat-value" id="aiLibrary">60</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">‚úã</span>
                            <span class="stat-value" id="aiHandCount">7</span>
                        </div>
                    </div>
                    <div class="player-name">ü§ñ AI Opponent</div>
                </div>

                <div class="battlefield opponent-battlefield" id="aiBattlefield">
                    <div class="battlefield-label">AI Battlefield</div>
                    <!-- AI creatures and permanents -->
                </div>
            </div>

            <!-- Game Log -->
            <div class="game-log-container">
                <div class="turn-indicator" id="turnIndicator">
                    <span id="currentPhase">Main Phase</span> - <span id="currentTurn">Your Turn</span>
                </div>
                <div class="game-log" id="gameLog">
                    <div class="log-entry">Game started! Draw your opening hand.</div>
                </div>
            </div>

            <!-- Player Area -->
            <div class="player-area">
                <div class="battlefield player-battlefield" id="playerBattlefield">
                    <div class="battlefield-label">Your Battlefield</div>
                    <!-- Player creatures and permanents -->
                </div>

                <div class="player-info player-info-bottom">
                    <div class="player-stats">
                        <div class="stat-item">
                            <span class="stat-label">‚ù§Ô∏è</span>
                            <span class="stat-value" id="playerLife">20</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">üìö</span>
                            <span class="stat-value" id="playerLibrary">60</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">üíß</span>
                            <span class="stat-value"><span id="playerMana">0</span>/<span id="playerMaxMana">0</span></span>
                        </div>
                    </div>
                    <div class="player-name">You</div>
                </div>

                <div class="player-hand" id="playerHand">
                    <!-- Player's hand cards -->
                </div>

                <div class="action-bar">
                    <button class="btn-action" id="drawCardBtn" disabled>üé¥ Draw Card</button>
                    <button class="btn-action" id="endTurnBtn">‚è≠Ô∏è End Turn</button>
                    <button class="btn-action" id="passBtn">‚è∏Ô∏è Pass Priority</button>
                </div>
            </div>
        </div>

        <!-- Card Detail Modal -->
        <div class="card-modal" id="cardModal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal" id="closeModal">&times;</span>
                <div class="card-detail">
                    <img id="modalCardImage" src="" alt="Card">
                    <div class="card-detail-info">
                        <h2 id="modalCardName"></h2>
                        <p id="modalCardType"></p>
                        <p id="modalCardCost"></p>
                        <div id="modalCardText"></div>
                        <p id="modalCardPower"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Menu Modal -->
        <div class="menu-modal" id="menuModal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal" id="closeMenu">&times;</span>
                <h2>Game Menu</h2>
                <button class="btn btn-menu-item" id="concessBtn">üè≥Ô∏è Concede Game</button>
                <button class="btn btn-menu-item" id="newGameBtn">üîÑ New Game</button>
                <button class="btn btn-menu-item" id="rulesBtn">üìñ Rules</button>
                <button class="btn btn-menu-item" id="closeMenuBtn">‚Ü©Ô∏è Resume Game</button>
            </div>
        </div>
    </div>

    <!-- Card Preview (appears on hover) -->
    <div class="card-preview" id="cardPreview">
        <div class="card-preview-content">
            <img id="previewCardImage" src="" alt="Card" class="card-preview-image" style="display: none;">
            <div class="card-preview-details">
                <div class="card-preview-name" id="previewCardName"></div>
                <div class="card-preview-type" id="previewCardType"></div>
                <div class="card-preview-cost" id="previewCardCost"></div>
                <div class="card-preview-text" id="previewCardText"></div>
                <div class="card-preview-power" id="previewCardPower"></div>
            </div>
        </div>
    </div>

    <script src="CardAbilities.js"></script>
    <script src="AI.js"></script>
    <script src="script.js"></script>
</body>
</html>
