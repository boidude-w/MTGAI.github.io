<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG AI - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Create Your Account</h1>
            <p class="subtitle">Join the MTG AI Community</p>
        </header>

        <main class="main-content">
            <div class="auth-container">
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                    </div>

                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>

                <div class="auth-links">
                    <p>Already have an account? <a href="../Login/Login.html">Login here</a></p>
                    <p><a href="../HP.html">Back to Home</a></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 MTG AI | Not affiliated with Wizards of the Coast</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
