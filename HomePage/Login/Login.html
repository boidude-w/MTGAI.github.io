<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG AI - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Welcome Back</h1>
            <p class="subtitle">Login to Continue Your Journey</p>
        </header>

        <main class="main-content">
            <div class="auth-container">
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="auth-links">
                    <p>Don't have an account? <a href="../Signup/Signup.html">Sign up here</a></p>
                    <p><a href="../HP.html">Back to Home</a></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 MTG AI | Not affiliated with Wizards of the Coast</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
